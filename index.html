<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta lang="en">
    <title>Radio Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <h1>A sophisticated radio player</h1>
      <!-- First Implementation. Each radio loads its own audio player -->
    <section id="musicRadios" class="radioContainer">
        <h2>Music Radios</h2>
        <!-- <div id="off-radio" class="radioPlayer">
            <p>Off radio</p>
            <audio src="http://46.28.53.118:7062/stream?1529011397134" autoplay="false" controls="true" volume="0.8">
            Your browser does not support the audio element.
            </audio>
        </div> -->
        
        
        <div id="enlefko" class="radioPlayer">
            <p>Εν Λευκώ 87.7</p>
            <audio src="http://stream.radiojar.com/enlefko877" autoplay="false" controls="true" volume="0.8">
            Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <section id="newsRadios" class="radioContainer">
        <h2>News Radios</h2>
        <div id="ert-kosmos" class="radioPlayer">
            <p>ΕΡΤ Κόσμος</p>
            <audio src="http://radiostreaming.ert.gr/ert-kosmos" autoplay="false" controls="true" volume="0.8">
            Your browser does not support the audio element.
            </audio>
        </div>

        <div id="skai" class="radioPlayer">
            <p>ΣΚΑΙ</p>
            <audio src="http://liveradio.skai.gr/skaihd/skai/playlist.m3u8" autoplay="false" controls="true" volume="0.8">
            Your browser does not support the audio element.
            </audio>
        </div>
        
        <div id="parapolitika" class="radioPlayer">
            <p>Παραπολιτικά FM 90.1</p>
            <audio src="http://netradio.live24.gr/athinaradio" autoplay="false" controls="true" volume="0.8">
            Your browser does not support the audio element.
            </audio>
        </div>
    </section>
    

<!-- Second Implementation: No audio player, a button plays the audio object. -->
<!-- Objective is to have each radio's image call a function which changes the audio source -->
    <section>
        <div id="off-radio" class="radioPlayer">
            <p>Off Radio. Click Play! to start playing.</p>
            <audio id="offRadio" type="audio">
                <source id="radioSource" src="http://46.28.53.118:7062/stream?1529011397134">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <div id="buttonContainer">
        <button onclick="playAudio()" type="button">Play!</button>
        <button onclick="pauseAudio()">Pause</button>
    </div>

    <img src="http://cdn.e-radio.gr/logos/gr/big/parapolitikafm.png" height="400" width="400" alt="nosey" onclick="playParapolitika()">
</body>
</html>
