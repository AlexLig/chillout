<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Chillout App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/radio-item.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/play-button.css" />

    <!-- Icon Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Favicon and app icon support -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon-package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-package/favicon-16x16.png">
    <link rel="manifest" href="./favicon-package/site.webmanifest">
    <link rel="mask-icon" href="./favicon-package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="The Chillout App">
    <meta name="application-name" content="The Chillout App">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#eb0d35">
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <header>
        <img id="logo" src="./assets/logo-green.png" alt="">
        <!-- <img class="logo" src="/assets/logo-blue.png" width="940" height="550" alt=""> -->
        <h1>A sophisticated radio player</h1>
        <div id="playerWrapper">
            <button id="play">Play!</button>
            <div id="play-button" class="play-button">
            <div id="icon-wrapper" class="icon-wrapper"></div>
        </div>
        </div>

    </header>

    <main>
        <!-- RADIO SECTIONS -->
        <div id="radio-sections-container">
            <section id="favorite-radios-section" class="section-row">
                <h2>Favorite Radios</h2>
                <!-- <h3> reserved for subcategories -->

                <ul id="favorite-radios-list" class="radio-item-list">
                    <li id="offradio" class="radio-item" data-name="Off-Radio">
                        <div id="fav1" class="radio-image" ></div>


                        <!-- <div class="radio-name-wrapper"> -->
                            <!-- <h4>Off Radio</h4> -->
                        <!-- </div> -->
                    </li>

                    <li id="best" class="radio-item" data-name="Best 92.6">
                        <div id="fav2" class="radio-image"></div>
                    </li>

                    <li id="enlefko" class="radio-item" data-name="En Lefko 87.7">
                        <div id="fav3" class="radio-image"></div>
                    </li>

                    <li id="imagine" class="radio-item" data-name="Imagine 89.7">
                        <div id="fav4" class="radio-image"></div>
                    </li>

                    <li id="pepper" class="radio-item" data-name="Pepper 96.6">
                        <div id="fav5" class="radio-image"></div>
                    </li>

                    <li id="test1" class="radio-item">
                        <div class="radio-image">1</div>
                    </li>

                    <li id="test2" class="radio-item">
                        <div class="radio-image">2</div>
                    </li>

                    <li id="test3" class="radio-item">
                        <div class="radio-image">3</div>
                    </li>

                    <li id="test4" class="radio-item">
                        <div class="radio-image">4</div>
                    </li>

                    <li id="test5" class="radio-item">
                        <div class="radio-image">5</div>
                    </li>

                    <li id="test6" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                    <li id="test7" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                    <li id="test8" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                    <li id="test9" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                    <li id="test10" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                    <li id="test11" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                    <li id="test12" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                    <li id="test13" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                    <li id="test14" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                    <li id="test15" class="radio-item">
                        <div class="radio-image"></div>
                    </li>
                </ul>
            </section>

            <section id="music-radios-section" class="section-row">
                <h2>Music Radios</h2>
                <ul id="musicRadios" class="radioWrapper radioContainer row">
                </ul>
            </section>

            <section id="news-radios-section" class="section-row">
                <h2>News Radios</h2>
                <ul id="newsRadios" class="radioWrapper radioContainer row">
                </ul>
            </section>
        </div>

        <aside>
            Aside floating button.
        </aside>
    </main>

    <footer>
        Find the source code on         
        <a href="https://github.com/KostasLib/chillout" target="_blank"><i class="fa fa-github"></i>Github!</a>
    </footer>
    <script src="./js/animate.js"></script>

</body>

</html>
